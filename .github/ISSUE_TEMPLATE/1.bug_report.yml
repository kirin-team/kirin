name: Bug Report
labels: ['template: bug']

body:
  - type: markdown
    attributes:
      value: |
        *Note:* If you leave out sections, the issue might be moved to [Help](https://github.com/d-one-company/glimpse/discussions/categories/help).
        Feature requests should be opened as [discussions](https://github.com/d-one-company/glimpse/discussions/new?category=ideas). [Read more](https://github.com/d-one-company/glimpse/blob/canary/contributing/core/adding-features.md).

  - type: checkboxes
    attributes:
      label: Verify canary release
      description: 'Please reproduce the issue on `canary`. It includes all features and fixes that have not been released to the stable version yet. Some issues may already be fixed in the canary version, so please verify that your issue reproduces before opening a new issue.'
      options:
        - label: I verified that the issue exists in the latest Glimpse canary release
          required: true

  - type: input
    attributes:
      label: Which browser are you using? (if relevant)
      description: 'Please specify the exact version. For example: Chrome 100.0.4878.0'

  - type: input
    attributes:
      label: Which device are you using? (if relevant)
      description: 'Please specify the exact version. For example: Apple iPhone 12 Pro Max (iOS 16.5)'

  - type: input
    attributes:
      label: Which operating system running Glimpse on? (if self-hosting)
      description: 'Please specify the exact version. For example: Ubuntu 22.04.2 LTS'

  - type: input
    attributes:
      label: How are you deploying Glimpse? (if self-hosting)
      description: 'Please specify the exact version. For example: nginx 1.24'

  - type: dropdown
    attributes:
      label: Which area(s) of Glimpse are affected? (leave empty if unsure)
      multiple: true
      options:
        - 'Web App'
        - 'Native Mobile App'
        - 'Internationalization (i18n)'

  - type: input
    attributes:
      label: Link to the Replay of the Bug
      description: Share a [replay](https://www.replay.io/) of the bug which doesn't require sharing a private repo.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior, please provide a clear description of how to reproduce the issue, based on the linked reproduction. Screenshots can be provided in the issue body below.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: markdown
    attributes:
      value: Before posting the issue go through the steps you've written down to make sure the steps provided are detailed and clear.

  - type: markdown
    attributes:
      value: Contributors should be able to follow the steps provided in order to reproduce the bug.

  - type: markdown
    attributes:
      value: These steps are used to add integration tests to ensure the same issue does not happen again. Thanks in advance!
